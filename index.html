<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/ToDo.css">
    <title>ToDo List 만들기</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type = "text/javascript" src="assets/js/ToDo.js"></script>
    <h1>ToDo List 만들기</h1>
    <div id="Requirement">
        "필수 조건"<br>
        1. HTML5 구조를 모두 지켜 개발할 것<br>
        2. java script를 사용하여 Dom을 이용하여 리스트에서 항목이 움직이는 것을 구현할 것<br>
        3. css3를 사용할 것<br>
        4. HTML의 id와 js는 카멜케이스, html class, css는 케밥케이스 사용<br>
    </div>

    <div id="TodoList" >
        <div id="AsIs">
            <h1>as-is</h1>
            <hr style="border: 1px solid silver;" width="95%">
            <ul id="AsisList" class="list-group">

            </ul>
            <div id="InputAsis">
                <input id="AsisInput" type="text" onkeyup="EnterKey()">
                <button onclick="AddAsisList()" class="btn btn-primary">submit</button>
            </div>
        </div>

        
        
        <div id="ToBe" >
            <h1>to-be</h1>
            <hr style="border: 1px solid silver;" width="95%">
            <ul id="TobeList" class="list-group">

            </ul>
            
        </div>
    </div>

    
</body>
</html>
